<!DOCTYPE html>
<html onkeypress="restart()">

<body>
    <audio src="beep.mp3" id="beepsound2"></audio>
    <audio src="beep2.mp3" id="beepsound"></audio>

    <span style="font-size: 600px; font-family: Arial, Helvetica, sans-serif;" id="time">120</span><br>

    <label for="interval">Interval</label>
    <select name="interval" id="intervalDropdown" onchange="changeInterval()">
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="45">45</option>
        <option value="60">60</option>
        <option value="90">90</option>
        <option value="120" selected>120</option>
        <option value="150">150</option>
        <option value="180">180</option>
    </select>
    <br>

    <label for="warning">Warning Time</label>
    <select name="warning" id="warningTimeDropdown" onchange="changeWarningTime()">
        <option value="None">None</option>
        <option value="5">5</option>
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
    </select>
    <br>

    <label for="onFinish">Action on Finish</label>
    <select name="onFinish" id="behaviorOnFinishDropdown" onchange="changeFinishBehavior()">
        <option value="continue" selected>continue</option>
        <option value="restart">restart</option>
    </select>
    <br>

    <input type="button" id="stopTimer" style="font-size: 100px;" value="Stop Timer" onclick="stop();">
    <input type="button" id="30SecondButtonRoll" style="font-size: 100px;" value="30R" onclick="customButton(30, 'None', 'restart');">
    <input type="button" id="60SecondButtonCont" style="font-size: 100px;" value="60C" onclick="customButton(60, 10, 'continue');">
    <input type="button" id="90SecondButtonCont" style="font-size: 100px;" value="90C" onclick="customButton(90, 10, 'continue');">
    <input type="button" id="120SecondButtonCont" style="font-size: 100px;" value="120C" onclick="customButton(120, 10, 'continue');">
    <input type="button" id="180SecondButtonCont" style="font-size: 100px;" value="180C" onclick="customButton(180, 15, 'continue');">
    
    <br />
    <input type="button" value="Restart" onclick="restart()">
    <input type="button" value="Resume" onclick="start()">

    <script src="myScript.js"></script>
</body>

</html>
